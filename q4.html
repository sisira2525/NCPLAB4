            if(i==0)
                return 0;
            if(i==1)
                return 1;
            return fib(num-1)+fib(num-2);
        }
        function fibseries(n){
            var a=[0,1]
            for(i=2;i<n;i++)
            {
                a[i]=(a[i-1]+a[i-2]);
            }
            for(i=0;i<n;i++)
            {
                document.write(a[i]);
                document.write("<br>");
            }
        }
        var x=window.prompt("enter the number")
        var num=parseInt(x)
        fibseries(num)
